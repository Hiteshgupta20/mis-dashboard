<div class="select">
   
    <form [formGroup]="dropdown" (ngSubmit)="getdata()">
        <mat-form-field>
            <mat-label for="name">Select EntityType </mat-label>
            <mat-select class="form-control" formControlName="entityType" required>
                <mat-option value="" disabled> select entityType</mat-option>
                <mat-option value="85"> consumer</mat-option>
                <mat-option value="20"> merchant</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="margin-left: 10px;">
            <mat-label for="name">StartYear </mat-label>
            <mat-select class="form-control" formControlName="startYear" required>
                <mat-option value="" disabled> select Date </mat-option>
                <mat-option *ngFor="let item of startYear" value="{{item.year}}"> {{item.year}}</mat-option>

            </mat-select>
        </mat-form-field>
        <mat-form-field style="margin-left: 10px;">
            <mat-label for="name">EndYear </mat-label>
            <mat-select class="form-control" formControlName="endYear" required>
                <mat-option value="" disabled> select Date </mat-option>
                <!-- <mat-option value="2022-01-01"> 2022</mat-option> -->
                <mat-option *ngFor="let item of endYear" value="{{item.year}}"> {{item.year}}</mat-option>

            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-btn" type="submit" style="margin-left: 10px;" >
            submit</button>

    </form>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table class="dark" mat-table [dataSource]="datalist">
                <ng-container matColumnDef="categoryId">
                    <th mat-header-cell *matHeaderCellDef> CategoryID </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
                </ng-container>
                <ng-container matColumnDef="entityType">
                    <th mat-header-cell *matHeaderCellDef> EntityType </th>
                    <td mat-cell *matCellDef="let element"> {{element.entityType}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef> CategoryName </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryGMV }} </td>
                </ng-container> -->
                <ng-container matColumnDef="categoryYear">
                    <th mat-header-cell *matHeaderCellDef> CategoryYear </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryYear}} </td>
                </ng-container>
                <ng-container matColumnDef="categoryTransactionCount">
                    <th mat-header-cell *matHeaderCellDef> TransactionCount </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryTransactionCount | json}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-spinner class="app-loader" *ngIf="loading"></mat-spinner>
            <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
        </div>
    </div>
</div>
