<div>
    <mat-form-field appearance="fill">
      <mat-label>Entity Type</mat-label>
      <select  matNativeControl required (change)="changedepartment($event)">
        <option value="" disabled>select type</option>
        <!-- <option  [value]="item.body" *ngFor="let item of array">Merchant</option>
        <option [value]="item.title" *ngFor="let item of array">Consumer</option> -->
        <option [value]="item.title" *ngFor="let item of array">{{item.id}}</option>
      </select>
    </mat-form-field>
    <mat-form-field style="margin-left: 15px;" appearance="fill">
        <mat-label>Select Year</mat-label>
        <select  matNativeControl required>
          <option value="" disabled>select Year</option>
          <option>2012</option>
          <option>2022</option>
        </select>
      </mat-form-field>
   <br>
<li>
    selected:{{selectedvalue}}
</li>
    </div>
 
   
     <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        
        <div fxFlex="100">
            <div class="mat-elevation-z8">
                <table class="dark" mat-table [dataSource]="dataSource">
                    
    
                    <ng-container matColumnDef="categoryId">
                        <th mat-header-cell *matHeaderCellDef> CategoryID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="entityType">
                        <th mat-header-cell *matHeaderCellDef> EntityType </th>
                        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef> CategoryName </th>
                        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="categoryYear">
                        <th mat-header-cell *matHeaderCellDef> CategoryYear </th>
                        <td mat-cell *matCellDef="let element"> {{element.categoryYear}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="categoryTransactionCount">
                        <th mat-header-cell *matHeaderCellDef> TransactionCount </th>
                        <td mat-cell *matCellDef="let element"> {{element.categoryTransactionCount}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-spinner class="app-loader" *ngIf="loading"></mat-spinner>

                <mat-paginator [pageSizeOptions]="[8, 15, 20]"></mat-paginator>
            </div>
    
        </div>
    </div>
